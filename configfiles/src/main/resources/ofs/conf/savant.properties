#################### Shipment number and box number generation ######################

# Shipment number creation class should implement the interface IShipmentNumberCreationService.
# Available classes are given below, with the default option uncommented.
shipment.number.generator.class=com.oatsystems.asn.service.ShipmentNumberByTextImpl
#shipment.number.generator.class=com.oatsystems.asn.service.ShipmentNumberBySSCCImpl
#shipment.number.generator.class=com.oatsystems.asn.service.ConfigurableShipmentNumberImpl

# Note that ShipmentNumberByTextImpl can be superceded by correctly configuring ConfigurableShipmentNumberImpl.
# This is not changed yet to completely retain backward compatibility.

#----- Following configurations apply for ShipmentNumberBySSCCImpl
# An EPC will be generated with using following product info
# , and it will be used as the shipment number.
shipment.number.generator.sku=400037118646
shipment.number.generator.encoding_schema=giai-96
shipment.number.generator.uom=Item
#----- END configurations for ShipmentNumberBySSCCImpl


#----- Following configurations apply for ConfigurableShipmentNumberImpl.
# Inputs to generator interface are source, destination and transfer/shipment type.
# These and a few other derived fields can be used to generate shipment numbers in a configurable way.
# The following config indicates the pattern to be used for shipment number generation:
shipment.number.pattern=%SHIPMENT_SRC%-%SHIPMENT_DEST_TYPE%-%UNIQUE_SERIAL_NUM%
#The following config is used when %DATE_TIME% is configured in the shipment.number.pattern
#The format should have time with Milliseconds to differentiate ASNs of same day
shipment.number.date.format=yyyy-MM-dd'T'HH:mm:ss.SSS

# These are the possible variables that can be combined, including with constants, to generate
# shipment numbers.
# %SHIPMENT_SRC% - the site name of the source in Halo
# %SHIPMENT_SRC_TYPE% - the site type of the source - DC or Store - in Halo
# %SHIPMENT_DEST% - the site name of the destination in Halo
# %SHIPMENT_DEST_TYPE% - the site type of the destination - DC or Store - in Halo
# %SHIPMENT_TYPE% - the type of shipment as created in Halo (from input transfer type)
# %UNIQUE_SERIAL_NUM% - a unique serial number

# For both SHIPMENT_SRC_TYPE and SHIPMENT_DEST_TYPE variables,
# a mapping can be configured.
# Note that SHIPMENT_SRC_TYPE and SHIPMENT_DEST_TYPE pick their values from
# location subtype value of the site supplied, so for now the only options are Store, DC, Warehouse.
# For example, Store can be denoted with a T, DC with a C.
shipment.site_type.Store=T
shipment.site_type.DC=C
shipment.site_type.Warehouse=W
#----- END configurations for ConfigurableShipmentNumberImpl.

#---------------------------------------------------------------------
#Shipment box number creation class should implemet the interface IShipmentBoxNumberCreationService
shipment.box.number.generator.class=com.oatsystems.asn.service.ShipmentBoxNumberBySSCCImpl
shipment.box.number.generator.sku=8434101010555
