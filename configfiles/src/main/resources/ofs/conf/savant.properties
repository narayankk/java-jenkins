##ConceptDoc - Order Management - Shipment API

#################### Shipments created via REST API - transformer configuration ######################

# We don't support multiple boxes in one ASN. 
# But a customer system can have multiple boxes in one ASN.
# We change either ASN number or shipment number of the ASN using the box id;
# we can either append box id to these, or replace it. These are the config options. 
# NOTE: This is supported ONLY FOR shipments created via REST API

# Are there multiple boxes per ASN? Or in other words, is number transformation enabled or not? 
# Valid values are 'true' and 'false'. Case is ignored. But values like 'yes', 'enabled', etc will 
# be treated like false. 
shipment.rest.multiple_boxes_per_asn=false

# IFF multiple_boxes_per_asn is true, specify which input value to change
# Options are 'asn_number' and 'shipment_number'. Default is asn_number.
shipment.rest.value_to_change=asn_number

# IFF multiple_boxes_per_asn is true, what to do with the value to change
# Options are 'replace' and 'append'.
# If 'replace', the asn/shipment number will be replaced with the box id. 
# If 'append', the asn/shipment number will be appended with the box id. 
shipment.rest.transform_option=replace
shipment.rest.transform_option.append_separator=_



