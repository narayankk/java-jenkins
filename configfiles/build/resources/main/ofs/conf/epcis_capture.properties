epcis.NON_SERVICE_PROVIDER_LOGIN=User,CandA

epcis.MAX_MESSAGE_RETRY_COUNT=10
epcis.MAX_EPC_PER_MESSAGE_COUNT=1000

##Max time to retry sending a message to EPCIS Server in case of pre-defined Retry Responses - 2 Hours
epcis.repos.capture.maxTimeToRetry=7200000

## Socket Timeout when sending EPCIS messages to EPCIS Server - 15 Minutes
epcis.repos.capture.endpoint.socket_timeout=900000

## Connect Timeout when sending EPCIS messages to EPCIS Server - 10 Seconds
epcis.repos.capture.endpoint.connect_timeout=10000

## Backend scenario that must be used to process the EPCIS receiving events
## Allowed values are ASN_HH and TAGGED_HH
## Default value is ASN_HH
epcis.ITEM_RECV.scenario=ASN_HH


epcis.emailAlert.emailSubject=Error sending EPCIS data from HALO to EPCIS
epcis.emailAlert.criticalEmailSubject=Critical Failure sending EPCIS data from HALO to EPCIS
epcis.emailAlert.criticalEmailMEssage=Many failures detected sending from HALO to EPCIS. Further email notifications will be suppressed until the error is resolved.

## Maximum emails that can be in the critical windiow timeframe. Default value is 20 mails.
epcis.emailAlert.maxEmails=2
## Critical windiow timeframe in minutes. Default value is 100 minutes.
epcis.emailAlert.criticalWindow=5
## Time to wait in minutes when we hit the maxEmail limit. Default value is 20 minutes.
epcis.emailAlert.criticalWaitTime=5


#Property to specify mandatory extensions required for each process in the EPCIS message (separated by commas)
#Accepetd extension values are confirmer, packingReason, POSid, receivingType, retagReason, serviceProvider, waitingZoneFlag
#Specify multiple extension values by commas
epcis.ITEM_ENCODE.TAGGED_HH.mandatoryExtensions=retagReason

## MAX EPC to be processed in a message. JIRA -> MV-14034
epcis.MAX_EPC_PER_MESSAGE_TAG_DATA_COUNT=30000
